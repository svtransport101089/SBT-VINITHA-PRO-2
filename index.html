<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBT Transport Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
    .print-show { 
      display: none; 
    }

    @media print {
      @page {
        /* Defaulting to A4 portrait, which is better for invoices. Memos will adapt. */
        size: A4 portrait;
        margin: 1cm;
      }

      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        background-color: #fff !important;
      }

      /* Hide sidebar, header, and elements marked with .print-hide */
      body > #root > div > div:first-child, /* Sidebar */
      body > #root > div > div > header, /* Header */
      .print-hide {
        display: none !important;
      }
      
      /* Reset layout for printing */
      main, .container, #root, body {
        padding: 0 !important;
        margin: 0 !important;
        overflow: visible !important;
      }

      .container {
        max-width: 100% !important;
      }

      .print-show {
          display: block !important;
      }

      /* --- Invoice Print Styles --- */
      .invoice-print-area {
        font-size: 10pt;
      }
      .invoice-print-area table {
        width: 100%;
        border-collapse: collapse;
      }
      .invoice-print-area th, .invoice-print-area td {
        border-bottom: 1px solid #ccc;
      }
      .invoice-print-area th {
        border-bottom-width: 2px;
        border-bottom-color: #000;
      }

      /* --- Memo Print Styles --- */
      /* Style the memo form for printing */
      form > .bg-white {
        box-shadow: none !important;
        border: none !important;
        padding: 0 !important;
        font-size: 9px;
      }

      /* Adjust memo logo and header */
      form img {
        height: 20mm !important;
        width: auto !important;
      }
      form h1 {
        font-size: 14px !important;
      }

      /* Make memo inputs look like static text */
      form input,
      form textarea,
      form input[readonly],
      form input[type="date"],
      form input[type="time"],
      form input[type="number"] {
        border: none !important;
        background-color: transparent !important;
        box-shadow: none !important;
        padding: 1px !important;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        color: #000 !important;
        font-size: 9px !important;
      }
       form .relative.w-full input {
          padding: 1px !important;
       }

      /* Hide the search button in memo form */
      form input[name="trips_memo_no"] + button {
        display: none !important;
      }
    }
  </style>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
